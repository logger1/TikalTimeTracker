	<script type="text/javascript">
	/* When this function is called, Cordova has been initialized and is ready to roll */

		document.addEventListener("deviceready", onDeviceReady, false); 
		// do your thing!
		fsclient = new FourSquareClient(fsAPI_KEY, fsAPI_SECRET, "", true);
	}
	
	/* When this function is called, PhoneGap has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady()
	{
		//fsclient = new FourSquareClient(fsAPI_KEY, fsAPI_SECRET, "", true);
	}
        
	function doSelectLocation(id) {
		// Check if project already exists
		var projects = Project.all(); // Returns QueryCollection of all Projects in Database
		var projectsJSONString = "";
		var boolProjectExists = false;
		projects.list(null, function (results) {
		    results.forEach(function (projectentityitem) {
		        if(id == projectentityitem.fid) {
					$.mobile.changePage("#mainPage");
					boolProjectExists = true;
				}
		    });
			if(!boolProjectExists) {
				jQuery.each(nearbyLocations, function() {
					if( id == this.id) {
						currentLocation = this;
						displayCurrentLocation(currentLocation);
	                	doAddLocation();
						return;
					}
				});	
			}
		});
	}
	
	function doAddLocation() {
		$.mobile.showPageLoadingMsg();
		var project = new Project();
		project.fid = currentLocation.id;
		project.name = currentLocation.name;
		project.address = currentLocation.location.address;
		project.latitude = currentLocation.location.lat;
		project.longitude = currentLocation.location.lng;
		project.currentlyHere = false;
        persistence.add(project);

		// Send Add to Native Code for Region Monitoring
		var params = {"fid": currentLocation.id, "projectname": currentLocation.name, "latitude": currentLocation.location.lat, "longitude": currentLocation.location.lng, "address": currentLocation.location.address};
		DGPTimeTracker.addProject(
			params,
			function(result) {     
	      	},
	      	function(error) {     
	      	}
		);
        persistence.flush(function() {
		  	$.mobile.changePage("#mainPage");	
			$.mobile.hidePageLoadingMsg();
		});
	}
        
	function showMapForLocation(id) {
		jQuery.each(nearbyLocations, function() {
			if( id == this.id) {
				currentLocation = this;
				$.mobile.changePage("#map_page");
				return;
			}
		});
	}

	function clearNearbyLocations() {
		var list = $( "#selectlocation" ).find( ".locationlist" );
	    //Empty current list
	    list.empty();
		//Call the listview jQuery UI Widget after adding 
		//items to the list allowing correct rendering
		list.listview( "refresh" );
	}
        
	function displayCurrentLocation(currentLocation) {
		$( "#locationContainer" ).text("You have picked: " + currentLocation.name);
	}
        
	function doCheckIn() {}
        
	function retrieveLocations(){
		$.mobile.showPageLoadingMsg();
		navigator.geolocation.getCurrentPosition(onSuccess, onError);
	}
	
	function doShowProjectOptions(fid) {
		$.mobile.changePage("#projectOptions?fid=" + fid);
	}
	
	function deleteProject() {
		
		//MIKE TODO - Delete Project on your end as well;
		
		$.mobile.showPageLoadingMsg();
		Project.findBy("fid", $.mobile.pageData.fid, function(project) {
			
			// Send Remove to Native Code for Region Monitoring
			var params = {"fid": project.fid, "projectname": project.name, "latitude": project.latitude, "longitude": project.longitude};
			DGPTimeTracker.removeProject(
				params,
				function(result) {     
		      	},
		      	function(error) {      
		      	}
			);
			
			persistence.remove(project);
			persistence.flush(function() {
			  	$.mobile.changePage("#mainPage");	
				$.mobile.hidePageLoadingMsg();
			});
		});
	}
	
	function toggleCheckin() {
		$.mobile.showPageLoadingMsg();
		var params = {"fid": $.mobile.pageData.fid};
        DGPTimeTracker.getShouldAutoUpdateProjectEvents(
            params,
			function(result) {
				var here = result.currentlyhere;
				if(here) {
				    //MIKE TODO - send check out update
					var params = {"fid": $.mobile.pageData.fid};
			        DGPTimeTracker.checkoutOfProject(
			            params,
						toggleCheckinSuccess,
						toggleCheckinError
					);
				} else {
				   // send check in update
					var params = {"fid": $.mobile.pageData.fid};
			        DGPTimeTracker.checkinToProject(
			            params,
						toggleCheckinSuccess,
						toggleCheckinError
					);
				}
			},
			function(error) {   
		        $.mobile.hidePageLoadingMsg();  
			}
		);
	}
	
	function toggleCheckinSuccess() {
		Project.findBy("fid", $.mobile.pageData.fid, function(project) {
			//console.log(project);
			var here = project.currentlyHere;
			project.currentlyHere = !here
			persistence.flush(function() {
			  	$.mobile.changePage("#mainPage");	
				$.mobile.hidePageLoadingMsg();
			});
		});
	}
	
	function toggleCheckinError() {
		$.mobile.changePage("#mainPage");	
		$.mobile.hidePageLoadingMsg();
	}
	
	function toggleShouldAutoUpdate() {
		var mytoggle = $( "#notifyState" );
		var shouldNotify = mytoggle[0].selectedIndex == 1 ? true:false;
		//MIKE TODO - Toggle Notify;
		Project.findBy("fid", $.mobile.pageData.fid, function(project) {
			var params = {"fid": project.fid, "latitude": project.latitude, "longitude": project.longitude, "shouldautoupdate": shouldNotify};
	        DGPTimeTracker.setShouldAutoUpdateProjectEvents(
	            params,
				function(result) {      
				},
				function(error) {     
				}
			);
		});
	}
        
	// onSuccess Callback
	//   This method accepts a `Position` object, which contains
	//   the current GPS coordinates
	//
	var onSuccess = function(position) {
		currentLandL = position.coords.latitude+","+position.coords.longitude;
		var parameters = {
			ll: currentLandL, 
			limit: '10', 
			radius: '550'
		};
		fsclient.venuesClient.search(parameters, {
			onSuccess: function(data) {
				nearbyLocations = data.response.venues;
				//alert(nearbyLocations);
				$.mobile.changePage("#selectlocation");
				clearNearbyLocations();
				$.mobile.hidePageLoadingMsg();														
                var list = $( "#selectlocation" ).find( ".locationlist" );
				//Use template to create items & add to list
				$( "#locationItem" ).tmpl( nearbyLocations ).appendTo( list );
				//Call the listview jQuery UI Widget after adding 
				//items to the list allowing correct rendering
				list.listview( "refresh" ); 
			},
			onFailure: function(data) {
				alert('Failed to retrieve locations. Please Try again. : ' + data.response);
				$.mobile.hidePageLoadingMsg();
			}
		});
            /*alert('Latitude: '          + position.coords.latitude          + '\n' +
             'Longitude: '         + position.coords.longitude         + '\n' +
             'Altitude: '          + position.coords.altitude          + '\n' +
             'Accuracy: '          + position.coords.accuracy          + '\n' +
             'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
             'Heading: '           + position.coords.heading           + '\n' +
             'Speed: '             + position.coords.speed             + '\n' +
             'Timestamp: '         + new Date(position.timestamp)      + '\n');*/
	};
        
	// onError Callback receives a PositionError object
	//
	function onError(error) {
		$.mobile.hidePageLoadingMsg();
		//alert('code: '    + error.code    + '\n' +
		//	  'message: ' + error.message + '\n');
		alert("Please enable location services for Tikal Time Tracker in your Settings App and then try again.")
	}
    
    </script>

  <body onload="onBodyLoad()">

      <div data-add-back-btn="true" data-role="page" id="mainPage">
		<div data-role="header" data-position="fixed" data-theme="b"> 
			<a onClick="retrieveLocations();" data-icon="plus" data-iconpos="right" class="ui-btn-right" data-theme="c">Add</a>
			<span class="ui-title">My Projects</span>
		</div>
          <ul class="lstMyProjects" data-role="listview" data-split-icon="gear" data-split-theme="d">
		  </ul>

            <script id="projectItem" type="text/x-jquery-tmpl">
                <li>
                <a onclick="showMapForLocation('${fid}');">
                <h3>${name}</h3>
                <p>${address}</p>
                </a>
                <a onclick="doShowProjectOptions('${fid}');">${name}</a>
                </li> 
            </script>
      </div>

      <div data-add-back-btn="true" data-role="page" id="projectOptions">
		<div data-role="header" data-position="fixed" data-theme="b"> 
			<span class="ui-title"></span>
		</div>
		<div data-role="content">
            <a id="btnCheckin" data-role="button" data-transition="fade" data-theme="a" data-icon="check" data-iconpos="left" onclick="toggleCheckin();">
                Check In
            </a>
            <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="notifyState">
                            Auto Update: 
                        </label>
                        <select name="notifyState" id="notifyState" data-theme="b" data-role="slider" onchange="toggleShouldAutoUpdate();">
                            <option value="off">
                                Off
                            </option>
                            <option value="on">
                                On
                            </option>
                        </select>
                    </fieldset>
                </div>
            <a onclick="deleteProject();" data-role="button" data-transition="fade" data-theme="e" data-icon="delete" data-iconpos="left">
                Delete
            </a>
        </div>
      </div>

      <div data-add-back-btn="true" data-role="page" id="selectlocation">
          <div data-role="header" data-position="fixed" data-theme="b">
			<a onClick="retrieveLocations();" data-icon="refresh" data-iconpos="right" class="ui-btn-right" data-theme="c">Refresh</a>
              <span class="ui-title">Select Location</span>
          </div>
          <div data-role="content">
              <ul class="locationlist" data-role="listview" data-split-icon="plus" data-split-theme="d">

			  </ul>
              	<script id="locationItem" type="text/x-jquery-tmpl">
                  <li>
                  <a onclick="showMapForLocation('${id}');">
                  <h3>${name}</h3>
                  <p>${location.address}</p>
                  </a>
                  <a onclick="doSelectLocation('${id}');">${name}</a>
                  </li> 
              	</script> 
          </div>
      </div>

      <div data-role="page" data-theme="b" id="map_page" class="page-map" data-add-back-btn="true" style="width:100%; height:100%;"> 
          <script type="text/javascript">

              </script>
          <div data-role="header" data-position="fixed" data-theme="b">
              <a onClick="doAddLocation();" data-icon="plus" data-iconpos="right" class="ui-btn-right" data-theme="c">Save</a>
              <span class="ui-title">View On Map</span>
          </div>
          <div data-role="content" style="width:100%; height:100%; padding:0;">
              <div id="map_canvas" style="width:100%; height:100%;"></div>
          </div>
      </div>

  </body>
